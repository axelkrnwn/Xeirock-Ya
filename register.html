                    </div>
                    <div style="width:50%; padding-top: 10px; padding-bottom: 10px;">

                    </div>
                </div>

                    <div style="width:50%; padding-top: 10px; padding-bottom: 10px;">

                        <input type="date" id="dob" required style="width: 80%; border-top: none; border-left: none; border-right: none; outline: none; border-bottom: 1px solid gray; padding-top: 5px; padding-bottom: 5px;font-size: 14px;"><br>
